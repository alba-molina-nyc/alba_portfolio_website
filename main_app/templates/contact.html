{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1 class="blue-text">Contact</h1>

<div 
style="background-image: url(https://images.unsplash.com/photo-1432457990754-c8b5f21448de?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8bGVtb25zfGVufDB8fDB8fA%3D%3D&amp;auto=format&amp;fit=crop&amp;w=800&amp;q=60)">

<form action="" method="post">
    {% csrf_token %}
   {{ contact_form.as_p }}

    <tr>
        <th>
            <label for="id_email" class="white-text">Email:</label>
        </th>
        <td>
            <input type="email" class="white-text text-darken-10"name="email" maxlength="254" required id="id_email">
        </td>
    </tr>
    <tr>
        <th>
            <label for="id_subject"class="white-text text-darken-10">Subject:</label>
        </th>
        <td>
            <input type="text" name="subject" maxlength="255" required id="id_subject"class="white-text ">
        </td>
    </tr>
    <tr>
        <th>
            <label for="id_message"class="white-text text-darken-10">Message:</label>
        </th>
        <td>
      
            <textarea name="message" cols="40" rows="10" required id="id_message"class="white-text ;"></textarea>
 
        </td>
    </tr>
</div>
<br>
<input type="submit" class="btn blue right" value="Submit">
</form>
<script>
   
</script>

{% endblock %}
